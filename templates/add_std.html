{% extends "admin_layout.html" %}

{% block title %}
    Add Student
{% endblock %}

{% block main %}
    <form action="/add_std" method="post">
        <div align="left">
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="First_name" placeholder="First Name" type="text" required/>
                <input autocomplete="off" autofocus class="form-control" name="Last_name" placeholder="Last Name" type="text" required/>
            </div>

            <div class="form-group">
                 <h6>Division:
                    <select name="std_div" autofocus class="form-control">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                 </h6>
            </div>

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="std_age" placeholder="Age" type="text" required/>
            </div>

             <div class="form-group">
                 <h6>Department:
                    <select name="dname" autofocus class="form-control">
                        <option value="comps">Computer Engineering</option>
                        <option value="mech">Mechanical Engineering</option>
                        <option value="extc">Electronics and Telecommunication</option>
                        <option value="civil">Civil Engineering</option>
                    </select>
                 </h6>
            </div>

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="dlocation" placeholder="Department Location" type="text" required/>
                <input autocomplete="off" autofocus class="form-control" name="pname" placeholder="Project Name" type="text" required/>
                <input autocomplete="off" autofocus class="form-control" name="pguide" placeholder="Project Guide" type="text" required/>
            </div>

            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="r1st" placeholder="1st year result" type="text" required/>
                <input autocomplete="off" autofocus class="form-control" name="r2nd" placeholder="2nd year result" type="text" required/>
                <input autocomplete="off" autofocus class="form-control" name="r3rd" placeholder="3rd year result" type="text" required/>
                <input autocomplete="off" autofocus class="form-control" name="cgpa" placeholder="CGPA" type="text" required/>
            </div>

            <button class="btn btn-primary" type="submit">Submit</button>
        </div>

    </form>
{% endblock %}
